{% extends 'admin_layout.html' %}
{% load bootstrap %}
{% block title %}
<title>Update Author</title>
{% endblock%}

{% block content %}
<div class="container-fluid" id="m-container3" style="min-height:100vh;">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h1 class="text-center text-white mt-4 p-3">Update Author</h1>
            <div class="card py-2 px-2">
                <form class="form myForm mt-4" action="" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form_author | bootstrap_horizontal }}
                    <button type="submit" class="btn btn-primary mt-3">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>


{% endblock %}
