{% extends 'admin_layout.html' %} {% load bootstrap %} {% load crispy_forms_tags %} {% block title %}
<title>Update Author | eLibrary Admin</title>
{% endblock%}

<style>
  .asteriskField {
    color: red;
  }
</style>

{% block content %}
<div class="container-fluid" id="m-container3" style="min-height: 100vh">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h1 class="text-center text-dark mt-4 p-3">Update Author</h1>
      <div class="card shadow py-2 px-4">
        <form class="form mt-4" action="" method="POST" enctype="multipart/form-data">
          {% csrf_token %} {{ form_author | crispy }}
          <button type="submit" class="btn btn-primary mt-3 mb-3 shadow">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
<script>
  var form_fields = document.getElementsByTagName("input");
  form_fields[1].placeholder = "Enter Author name";
  form_fields[2].placeholder = "Enter First name";
  form_fields[3].placeholder = "Enter Last name";
  form_fields[4].placeholder = "Enter Email address";

  for (field in form_fields) {
    form_fields[field].className += " my-3";
  }
</script>

{% endblock %}
