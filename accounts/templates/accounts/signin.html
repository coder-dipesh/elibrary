{% extends 'layout.html' %} {% load bootstrap %} {% load crispy_forms_tags %} {% block title %}
<title>Login</title>{%endblock%} {% block main_content %}

<style>
  body {
    font-family: Poppins;
  }
  .form-input {
    position: relative;
  }
  .form-input span {
    position: absolute;
    top: 11px;
    padding-left: 15px;
    color: #007bff;
  }
  .form-input input {
    padding-left: 35px;
  }
  .form-input input::placeholder {
    padding-left: 5px;
  }
</style>

<section class="vh-100" style="background-color: #508bfc">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        {% include 'message.html'%}

        <div class="card shadow-2-strong" style="border-radius: 1rem">
          <div class="card-body p-5">
            <h3 class="mb-5 text-center">SIGN IN</h3>
            <form method="POST" class="form-box px-3">
              {%csrf_token%}
              <div class="form-input form-outline mb-4">
                <span><i class="fa fa-user fa-sm" aria-hidden="true"></i></span>
                <input
                  type="text"
                  id="username"
                  name="username"
                  placeholder="Username"
                  class="form-control form-control-lg"
                />
              </div>

              <div class="form-input form-outline mb-4">
                <span><i class="fa fa-lock fa-sm" aria-hidden="true"></i></span>

                <input
                  type="password"
                  id="password"
                  name="password"
                  placeholder="********"
                  class="form-control form-control-lg"
                />
              </div>

              <!-- Checkbox -->
              <div class="form-check d-flex justify-content-start mb-4">
                <input class="form-check-input" type="checkbox" value="" id="form1Example3" />
                <label class="form-check-label px-2" for="form1Example3"> Show password </label>
              </div>
              <div class="justify-content-center text-center mb-4">
                <button class="btn btn-primary btn-lg btn-block text-center" type="submit">Login</button>
                <hr class="my-4" />

                <label class="form-check-label" for="form1Example3">Don't have and account? </label>
                <a href="/signup" class="ml-2">Sign Up</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock %}
